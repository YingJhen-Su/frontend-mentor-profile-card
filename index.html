<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Profile card component | Frontend Mentor</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="offscreen">
    <h1>Victor Crest</h1>
  </header>
  
  <main class="main">
    <figure class="main__figure">
      <img src="images/image-victor.jpg" alt="a profile picture" width="96" height="96">
    </figure>
    <h2 class="main__h2">Victor Crest <span class="gray">26</span></h2>
    <h3 class="main__h3">London</h3>
    <hr class="main__hr">
    <ul class="main__ul">
      <li class="main__li">
        <h2>80K</h2>
        <p>Followers</p>
      </li>
      <li>
        <h2>803K</h2>
        <p>Likes</p>
      </li>
      <li>
        <h2>1.4K</h2>
        <p>Photos</p>
      </li>
    </ul>
  </main>

  <footer class="attribution">
    Challenge by <a class="nowrap" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a class="nowrap" href="#">Vivian Su</a>.
  </footer>
</body>
</html>
